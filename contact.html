<body>
  <header id="header_sub">
    <div class="inner">
      <h1 id="logo">
        <a href="index.html">Knotted</a>
      </h1>
      <nav id="nav">
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PRODUCT</a></li>
        </ul>
        <ul>
          <li><a href="notice.html">NOTICE</a></li>

      </nav>
      <!-- mobile_btn -->
      <a href="#" class="btn_call"><span>메뉴</span></a>
      <!-- mobile menu -->
      <menu class="menu_m">
        <h1>
          <a href="index.html">Knotted</a><br />
          <span>FRESH DONUTS</span>
        </h1>
        <ul id="gnb_m">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PRODUCT</a></li>

          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </menu>
    </div>

  </header>
  <section class="contents contact">
    <div class="inner">
      <h1>CONTACT</h1>
      <div class="content_r">
        <div class="con">
          <form action="result.html" method="get" id="form_contact">
            <fieldset>
              <legend class="hidden">연락하기양식폼</legend>
              <h2>Send a Massage</h2>
              <table>
                <caption class="hidden">연락하기양식 테이블</caption>
                <tr>
                  <td>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                  </td>
                  <td>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="interested">Interested in</label>
                    <select name="interested" id="interested">
                      <option value=""></option>
                      <option value="">test</option>
                      <option value="">test</option>
                      <option value="">test</option>
                    </select>
                  </td>
                  <td>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="massage">Massage</label>
                    <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input type="submit" value="Submit" />
                  </td>
                </tr>
              </table>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer_sub">

        </div>

            <a href="#"><i class="fa fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
